                margin: 0;

            form {

                border-radius: 8px;
                box-shadow: 0 0 20px rgb(255, 255, 255);

                width: 100%;
                color: #ffffff;
            }
    
            h1 {
                text-align: center;
            }
    
            label {
                display: block;
                margin-bottom: 8px;
                color: #555;
            }
    
            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
    
            button {
                background-color: #4caf50;
                color: #fff;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                width: 100%;
            }
    
            button:hover {
                background-color: #000000;
            }
